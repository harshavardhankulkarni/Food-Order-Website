{% include 'admin/header.html' %}

<!-- Main Content Section Starts -->
<div class="main-content">
    <div class="wrapper">
        <h1>Manage Admin</h1>

        <br/>

        <!-- Button to Add Admin -->
        <a href="{{ url_for('add_admin') }}" class="btn-primary">Add Admin</a>

        <br/>
        <br/>

        <table class="tbl-full">
            <tr>
                <th>S.N.</th>
                <th>Full Name</th>
                <th>Username</th>
                <th>Actions</th>
            </tr>

                {% for admin in admins %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{admin.full_name}}</td>
                <td>{{admin.username}}</td>
                <td>
                    <a href="{{ url_for('change_password', id=admin.id) }}" class="btn-primary">Change Password</a>
                    <a href="{{ url_for('update_admin', id=admin.id) }}" class="btn-secondary">Update Admin</a>
                    <a href="{{ url_for('delete_admin', id=admin.id) }}" onclick="return confirmations('Delete')" class="btn-danger">Delete Admin</a>
                </td>
            </tr>
            {% endfor %}

        </table>

    </div>
</div>
<!-- Main Content Section Ends -->
{% include 'admin/footer.html' %}
